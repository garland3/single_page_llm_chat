<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Chat Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .hamburger {
            cursor: pointer;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: white;
        }
        .title {
            margin-left: 20px;
            font-size: 1.5em;
            flex-grow: 1;
        }
        #menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #f4f4f4;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            padding: 20px;
            box-sizing: border-box;
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }
        #menu.open {
            left: 0;
        }
        #menu h2 {
            margin-top: 0;
        }
        .config-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
            border-radius: 5px;
        }
        .config-item.selected {
            border-color: #4a90e2;
            background-color: #e6f0ff;
        }
        .config-item button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            border: none;
            color: white;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8em;
        }
        .add-config {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 1em;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #fafafa;
            overflow: hidden;
        }
        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background-color: #d1e7dd;
            padding: 10px;
            border-radius: 10px;
        }
        .message.assistant {
            align-self: flex-start;
            background-color: #f1f0f0;
            padding: 10px;
            border-radius: 10px;
        }
        #input-area {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #input-area input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #input-area input[type="file"] {
            margin-left: 10px;
        }
        #input-area button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #download-btn, #clear-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            flex: 1;
        }
        #clear-btn {
            background-color: #dc3545;
        }
        pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            overflow: auto;
        }
        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #4a90e2;
            border: none;
            color: white;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.8em;
        }
        img.chat-image {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .modal-content label {
            display: block;
            margin-top: 10px;
        }
        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .modal-content button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-menu {
            display: none;
            margin-bottom: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            #menu {
                width: 100%;
            }
            .config-item {
                max-width: 100%;
            }
            #action-buttons {
                flex-direction: column;
            }
            #download-btn, #clear-btn {
                width: 100%;
            }
            .close-menu {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="title">LLM Chat Interface</div>
    </header>
    
    <div id="menu">
        <h2>Configurations</h2>
        <div id="configs"></div>
        <button class="add-config" id="add-config-btn">Add Configuration</button>
        <button class="close-menu" id="close-menu-btn">Close</button>
    </div>
    
    <main>
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <input type="file" id="image-input" accept="image/*">
            <button id="send-btn">Send</button>
        </div>
        <div id="action-buttons">
            <button id="download-btn">Download Chat</button>
            <button id="clear-btn">Clear Chat</button>
        </div>
    </main>
    
    <!-- Modal for Adding/Editing Configurations -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2>Add Configuration</h2>
            <label for="config-name">Name:</label>
            <input type="text" id="config-name" placeholder="Configuration Name">
            <label for="config-url">API URL:</label>
            <input type="text" id="config-url" placeholder="https://api.openai.com/v1/chat/completions">
            <label for="config-key">API Key:</label>
            <input type="text" id="config-key" placeholder="sk-...">
            <label for="config-model">Model:</label>
            <input type="text" id="config-model" placeholder="gpt-4">
            <button id="save-config-btn">Save Configuration</button>
        </div>
    </div>

        let selectedConfigIndex = parseInt(localStorage.getItem('llm_selected_config')) || 0;
        let isEditing = false;
        let editingIndex = null;
        let chatHistory = JSON.parse(localStorage.getItem('llm_chat_history')) || [];

        // Initialize
        function init() {
            renderConfigs();
            if (configurations.length === 0) {
                openConfigModal();
            } else if (selectedConfigIndex >= 0 && selectedConfigIndex < configurations.length) {
                selectConfig(selectedConfigIndex);
            } else {
                selectedConfigIndex = 0;
                localStorage.setItem('llm_selected_config', selectedConfigIndex);
                selectConfig(selectedConfigIndex);
            }
            renderChat();
        }

        // Toggle Menu
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        // Close Menu via Close Button
        closeMenuBtn.addEventListener('click', () => {
            menu.classList.remove('open');
        });

        // Open Config Modal
        addConfigBtn.addEventListener('click', () => {
            openConfigModal();
        });

        function openConfigModal(index = null) {
            configModal.style.display = 'block';
            if (index !== null) {
                isEditing = true;
                editingIndex = index;
                document.getElementById('config-name').value = configurations[index].name;
                document.getElementById('config-url').value = configurations[index].url;
                document.getElementById('config-key').value = configurations[index].apiKey;
                document.getElementById('config-model').value = configurations[index].model;
            } else {
                isEditing = false;
                editingIndex = null;
                document.getElementById('config-name').value = '';
                document.getElementById('config-url').value = '';
                document.getElementById('config-key').value = '';
                document.getElementById('config-model').value = '';
            }
        }

        // Close Modal
        closeModal.addEventListener('click', () => {
            configModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == configModal) {
                configModal.style.display = 'none';
            }
        });

        // Save Configuration
        saveConfigBtn.addEventListener('click', () => {
            const name = document.getElementById('config-name').value.trim();
            const url = document.getElementById('config-url').value.trim();
            const apiKey = document.getElementById('config-key').value.trim();
            const model = document.getElementById('config-model').value.trim();

            if (!name || !url || !apiKey || !model) {
                alert('Please fill in all fields.');
                return;
            }

            const config = { name, url, apiKey, model };

            if (isEditing && editingIndex !== null) {
                configurations[editingIndex] = config;
            } else {
                configurations.push(config);
            }

            localStorage.setItem('llm_configs', JSON.stringify(configurations));
            configModal.style.display = 'none';
            renderConfigs();
        });

        // Render Configurations
        function renderConfigs() {
            configsDiv.innerHTML = '';
            configurations.forEach((config, index) => {
                const div = document.createElement('div');
                div.className = 'config-item';
                if (index === selectedConfigIndex) {
                    div.classList.add('selected');
                }

                const title = document.createElement('h3');
                title.textContent = config.name;
                div.appendChild(title);

                const details = document.createElement('p');
                details.innerHTML = `<strong>URL:</strong> ${config.url}<br><strong>Model:</strong> ${config.model}`;
                div.appendChild(details);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.title = 'Delete Configuration';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteConfig(index);
                });
                div.appendChild(deleteBtn);

                div.addEventListener('click', () => {
                    selectConfig(index);
                });

                configsDiv.appendChild(div);
            });
        }

        // Select Configuration
        function selectConfig(index) {
            selectedConfigIndex = index;
            localStorage.setItem('llm_selected_config', index);
            renderConfigs();
        }

        // Delete Configuration
        function deleteConfig(index) {
            if (confirm('Are you sure you want to delete this configuration?')) {
                configurations.splice(index, 1);
                localStorage.setItem('llm_configs', JSON.stringify(configurations));
                if (selectedConfigIndex === index) {
                    selectedConfigIndex = configurations.length > 0 ? 0 : -1;
                    localStorage.setItem('llm_selected_config', selectedConfigIndex);
                } else if (selectedConfigIndex > index) {
                    selectedConfigIndex--;
                    localStorage.setItem('llm_selected_config', selectedConfigIndex);
                }
                renderConfigs();
            }
        }

        // Send Message
        sendBtn.addEventListener('click', () => {
            sendMessage();
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        imageInput.addEventListener('change', () => {
            if (imageInput.files && imageInput.files[0]) {
                sendImage(imageInput.files[0]);
                imageInput.value = '';
            }
        });

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            addMessage(text, 'user');
            chatHistory.push({ role: 'user', content: text });
            messageInput.value = '';
            await fetchResponse({ role: 'user', content: text });
        }

        async function sendImage(file) {
            const reader = new FileReader();
            reader.onload = async function(event) {
                const imgSrc = event.target.result;
                addImageMessage(imgSrc, 'user');
                chatHistory.push({ role: 'user', content: imgSrc, type: 'image' });
                await fetchResponse({ role: 'user', content: imgSrc, type: 'image' });
            }
            reader.readAsDataURL(file);
        }

        // Add Message to Chat
        function addMessage(text, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            if (role === 'assistant') {
                msgDiv.innerHTML = parseMarkdown(text);
            } else {
                msgDiv.textContent = text;
            }
            chatDiv.appendChild(msgDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            saveChat();
        }

        // Add Image Message
        function addImageMessage(src, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            const img = document.createElement('img');
            img.src = src;
            img.className = 'chat-image';
            msgDiv.appendChild(img);
            chatDiv.appendChild(msgDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;
            saveChat();
        }

        // Parse Markdown using marked
        function parseMarkdown(text) {
            return marked.parse(text);
        }

        // Fetch Response from LLM
        async function fetchResponse(userMessage) {
            const config = configurations[selectedConfigIndex];
            if (!config) {
                alert('No configuration selected.');
                return;
            }

            addMessage('...', 'assistant');

            try {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${config.apiKey}`
                };

                const body = {
                    model: config.model,
                    messages: chatHistory.map(msg => {
                        if (msg.type === 'image') {
                            return { role: msg.role, content: "[Image]" };
                        }
                        return { role: msg.role, content: msg.content };
                    }),
                    // For multi-modal, you might need to include image data differently
                    // This is a placeholder as OpenAI's API may require different handling
                };

                const response = await fetch(config.url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorData.error.message}`);
                }

                const data = await response.json();
                const reply = data.choices[0].message.content;
                chatHistory.push({ role: 'assistant', content: reply });
                renderChat();
            } catch (error) {
                console.error(error);
                const index = chatHistory.findIndex(msg => msg.role === 'assistant' && msg.content === '...');
                if (index !== -1) {
                    chatHistory[index].content = `Error: ${error.stack}\nRaw Response: ${error.message}`;
                } else {
                    addMessage(`Error: ${error.stack}\nRaw Response: ${error.message}`, 'assistant');
                }
                saveChat();
            }
        }

        // Render Chat
        function renderChat() {
            chatDiv.innerHTML = '';
            chatHistory.forEach(msg => {
                if (msg.type === 'image') {
                    addImageMessage(msg.content, msg.role);
                } else {
                    addMessage(msg.content, msg.role);
                }
            });
            addCopyEventListeners();
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Save Chat to localStorage
        function saveChat() {
            localStorage.setItem('llm_chat_history', JSON.stringify(chatHistory));
        }

        // Download Chat
        downloadBtn.addEventListener('click', () => {
            let content = '';
            chatHistory.forEach(msg => {
                if (msg.type === 'image') {
                    content += `${capitalize(msg.role)}: [Image]\n`;
                } else {
                    content += `${capitalize(msg.role)}: ${msg.content}\n`;
                }
            });
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chat_history.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Clear Chat
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the chat history? This action cannot be undone.')) {
                chatHistory = [];
                saveChat();
                renderChat();
            }
        });

        // Capitalize role for download
        function capitalize(word) {
            if (word.length === 0) return word;
            return word.charAt(0).toUpperCase() + word.slice(1);
        }

        // Copy Button Functionality
        function addCopyEventListeners() {
            const copyButtons = document.querySelectorAll('.copy-btn');
            copyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const code = btn.parentElement.textContent.replace('Copy', '').trim();
                    navigator.clipboard.writeText(code).then(() => {
                        btn.textContent = 'Copied!';
                        setTimeout(() => { btn.textContent = 'Copy'; }, 2000);
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                    });
                });
            });
        }

        // Initialize the app
        init();
    </script>
</body>
